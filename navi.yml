# possible colors: https://bit.ly/3gloNNI
# minimum column width as number of characters

style:
  tag:
    color: blue
    width_percentage: 20
    min_width: 20
  comment:
    color: magenta
    width_percentage: 50
    min_width: 45
  snippet:
    color: white

finder:
  command: fzf # equivalent to the --finder option
#   overrides: --tac # equivalent to the --fzf-overrides option
#   overrides_var: --tac # equivalent to the --fzf-overrides-var option

cheats:
  paths:
    - ~/dotfiles/navi-cheats
